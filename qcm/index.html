<!DOCTYPE html>
<html>
<head>
    <title>QCM</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <meta charset="UTF-8" />
</head>
<body ng-app="myApp">

<div class="container">
    
    <div class="row">
    <h1>Quel série-addict êtes-vous ?</h1>

    <p>Faites le test pour découvrir votre profil ! Vous ne pouvez choisir qu'une seule réponse par question. A vous de jouer !</p>

        <form ng-controller="formController" ng-submit="calculate(ask.score)">
            <div ng-repeat="ask in asks">
                <p>Question n° {{ ask.id }} - <span class="">{{ ask.label }}</span></p>
                <div class="radio" ng-repeat="answer in ask.answers">
                    <label>
                        <input type="radio" name="{{ ask.id }}" id="optionsRadios1" value="{{ answer.score }}" ng-model="ask.score" required="required">
                        {{ answer.label }}
                    </label>
                </div>
            </div>
                <input type="submit" value="Calculer mon score" />
                <input type="reset" value="Recommencer" ng-click="reinit()">
            <div ng-show="display">
                <p>Vous avez obtenu un score de {{ result }}.</p>
                <p>Vous êtes un {{ profil.name }}.</p>
                <p>{{ profil.description }}</p>
            </div>
        </form>
        
        
    </div>
    
</div>
    

<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller/categories.js"></script>
<script type="text/javascript" src="js/controller/form.js"></script>
</body>
</html>
