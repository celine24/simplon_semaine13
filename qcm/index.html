<!DOCTYPE html>
<html>
<head>
    <title>QCM</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <meta charset="UTF-8" />
</head>
<body ng-app="myApp">

<div class="container">
    
    <div class="row">
    <h1>Quel série-addict êtes-vous ?</h1>

    <p>Faites le test pour découvrir votre profil ! Vous ne pouvez choisir qu'une seule réponse par question. A vous de jouer !</p>

        <form ng-controller="asksController">
            <div ng-repeat="ask in asks">
                <p>Question n° {{ ask.id }} - <span class="">{{ ask.ask }}</span></p>
                <div class="radio">
                    <label>
                        <input type="radio" name="{{ ask.id }}" id="optionsRadios1" value="ask.answers[0].value" checked>
                        {{ ask.answers[0].answer }}
                    </label>
                </div>
                <div class="radio">
                   <div class="radio">
                    <label>
                        <input type="radio" name="{{ ask.id }}" id="optionsRadios1" value="ask.answers[1].value" checked>
                        {{ ask.answers[1].answer }}
                    </label>
                </div>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="{{ ask.id }}" id="optionsRadios1" value="ask.answers[2].value" checked>
                        {{ ask.answers[2].answer }}
                    </label>
                </div>
            </div>
        </form>
        
    </div>
    
</div>
    

<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller/asks.js"></script>
</body>
</html>
